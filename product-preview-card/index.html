<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="main-section">
                <div class="img">
                    <img src="images/image-product-desktop.jpg" alt="imagem do produto" class="backgroundImageDesktop">
                    <img src="images/image-product-mobile.jpg" alt="imagem do produto" class="backgroundImageMobile">
                </div>
                <div class="description">
                    <p class="category">PERFUME</p>
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="descriptionP">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="green">$149.99</p>
                        <p class="normal">$169.99</p>
                    </div>
                    <button class="button"><img src="images/icon-cart.svg" alt="icon cart" class="iconCart">Add to
                        cart</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
