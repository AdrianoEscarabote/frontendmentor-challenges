<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="info">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make<br> better decisions regarding
                    revenue, customer<br>
                    experience, and overall efficiency.</p>
                <div class="about">
                    <div class="companies">
                        <p class="number">10K+</p>
                        <p class="normal">COMPANIES</p>
                    </div>
                    <div class="templates">
                        <p class="number">314</p>
                        <p class="normal">TEMPLATES</p>
                    </div>
                    <div class="queries">
                        <p class="number">12M+</p>
                        <p class="normal">QUERIES</p>
                    </div>
                </div>
            </section>
            <section class="image">
                <img src="images/backgroundDesktop.png" alt="imagem de ilustração desktop" class="imageIlustrationDesktop">
                <img src="images/backgroundMobile.svg" alt="imagem de ilustração" class="imageIlustrationMobile">
            </section>
        </main>
    </div>
</body>

</html>
