<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="imagem de logo" class="logoImg">
        </header>
        <main>
            <div class="img">
                <img src="images/illustration-mockups.svg" alt="imagem de illustration-mockups" class="imgIlustration">
            </div>
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion. </p>
                <button>Register</button>
            </div>
        </main>
        <footer>
            <div class="socialIcons">
                <img src="images/facebook-f-brands.svg" alt="imagem da rede social" class="facebookImg">
                <img src="images/twitter-brands.svg" alt="imagem da rede social" class="twitterImg">
                <img src="images/instagram-brands.svg" alt="imagem da rede social" class="instagramImg">
            </div>
            <p class="attribution">
                Coded by <a href="https://github.com/AdrianoEscarabote">Adriano Escarabote</a>.
            </p>
        </footer>
    </div>
</body>

</html>
