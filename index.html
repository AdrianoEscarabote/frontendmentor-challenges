<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <img src="images/image-qr-code-dark.png" alt="imagem qr code" id="qrcode">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        <button aria-label="activate dark mode" id="iconTheme" onclick="changeTheme()">
            <img src="images/sun-solid.svg" alt="icon sun" id="icon">
            <span id="themeDesc">Dark mode</span>
        </button>
    </main>
    <footer>
        <div class="attribution">
            Coded by <a href="https://www.github.com/AdrianoEscarabote">Adriano Escarabote</a>.
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
