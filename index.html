<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo data storage component master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="logoAndImages">
            <div class="img">
                <img src="images/logo.svg" alt="logo fylo" class="logoFylo">
            </div>
            <div class="images">
                <img src="images/icon-document.svg" alt="icon of document" class="iconDocument">
                <img src="images/icon-folder.svg" alt="icon folder" class="iconFolder">
                <img src="images/icon-upload.svg" alt="icon upload" class="iconUpload">

            </div>
        </section>
        <section class="download">
            <h1 class="downloadP">You've used <strong>815gb</strong> of your storage</h1>
            <div class="relative">
                <div class="remain-box">185 <span class="subtext">GB Left</span></div>
            </div>
            <div class="formaDeFora">
                <div class="barraDeDentro">
                    <div class="bolaDeLoad"></div>
                </div>
            </div>
            <div class="infoDownload">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </section>
    </main>
</body>

</html>
