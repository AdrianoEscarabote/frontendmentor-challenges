<article class="w-full">
  <div
    class="relative overflow-hidden rounded-md max-h-[13.5rem] w-[15.9375rem] py-[1.8125rem] flex flex-col justify-between bg-bg-card text-text-color-primary"
    [ngClass]="{
      'border-facebook': socialType === 'facebook',
      'border-twitter': socialType === 'twitter',
      'border-youtube': socialType === 'youtube',
      'border-t-4': socialType !== 'instagram'
    }"
  >
    <div
      *ngIf="socialType === 'instagram'"
      class="instagram-border h-1 absolute"
    ></div>
    <div class="flex items-center justify-center gap-2">
      <img
        [ngClass]="{'relative top-[0.125rem]': socialType === 'instagram',}"
        [src]="getSocialIcon()"
        [alt]="socialType + ' icon'"
      />
      <p
        class="text-color-secondary text-xs font-bold"
        [ngClass]="{'relative top-[0.1875rem]': socialType === 'instagram',}"
      >
        {{ username }}
      </p>
    </div>

    <div
      class="flex flex-col items-center"
      [ngClass]="{
        'pt-[0.5625rem]': socialType === 'facebook',
        'pt-[0.75rem]': socialType === 'twitter',
        'pt-[0.625rem]': socialType === 'youtube',
        'pt-[0.8125rem]': socialType === 'instagram'
      }"
    >
      <p
        class="mt-[0.875rem] flex flex-col items-center gap-[0.1875rem] text-[3.5rem] leading-[3.5rem] font-bold text-color-primary"
        id="followers"
      >
        {{ number }}
        <span
          class="text-sm uppercase font-normal text-color-secondary tracking-[0.2125rem]"
        >
          {{ followersLabel }}
        </span>
      </p>
    </div>

    <div class="flex items-center justify-center gap-[0.25rem] mt-[1.375rem]">
      <img [src]="getChangeIcon()" alt="icon arrow" />
      <p
        class="font-bold flex text-xs items-center justify-center gap-1"
        [ngClass]="{
          'text-limeGreen': changeToday >= 0,
          'text-brightRed': changeToday < 0
        }"
      >
        {{ getAbsoluteNumber() }} Today
      </p>
    </div>
  </div>
</article>

<style>
  .instagram-border {
    content: "";
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(
      225deg,
      #df4896 0%,
      #ee877e 50.91%,
      #fdc366 100%
    );
    border-radius: 0.25rem 0.25rem 0 0;
  }
</style>
