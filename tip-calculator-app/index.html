<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <main class="container">
        <div class="loader-wrapper">
            <img src="images/logo.svg" alt="" aria-hidden="true">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1>Bill</h1>
                    <div class="numberBill d-flex">
                        <label for="numberBill"></label>
                        <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            type="text" name="numberBill" id="numberBill" placeholder="0.00"
                            style="background-image: url(images/icon-dollar.svg);">
                    </div>
                    <h2>Select Tip %</h2>
                    <ul class="btn-tip d-flex align-items-center justify-content-start flex-wrap">
                        <li><button class="tipBtn" value="0.05">5%</button></li>
                        <li><button class="tipBtn" value="0.10">10%</button></li>
                        <li><button class="tipBtn" value="0.15">15%</button></li>
                        <li><button class="tipBtn" value="0.25">25%</button></li>
                        <li><button class="tipBtn" value="0.50">50%</button></li>
                        <li class="input">
                            <input
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                type="text" name="custom" id="custom" placeholder="custom">
                        </li>
                    </ul>
                    <div class="d-flex">
                        <h3>Number of People</h3>
                        <span id="error">Can't be zero!</span>
                    </div>
                    <div class="numberPeople d-flex">
                        <label for="numberPeople"></label>
                        <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            type="text" name="numberPeople" id="numberPeople" placeholder="0.00"
                            style="background-image: url(images/icon-person.svg);">
                    </div>
                </div>
                <div class="col">
                    <div class="content">
                        <div class="tipAmount d-flex">
                            <div class="text">
                                <p>Tip Amount</p>
                                <blockquote>/ person</blockquote>
                            </div>
                            <div class="amountNumber">
                                <p id="amount">0.00$</p>
                            </div>
                        </div>

                        <div class="total d-flex">
                            <div class="totalText">
                                <p>Total</p>
                                <blockquote>/ person</blockquote>
                            </div>
                            <div class="totalNumber">
                                <p id="total">0.00$</p>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="reset" class="btn btn-success">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
