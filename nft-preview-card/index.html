<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="nft-image">
            <img id="eye-icon" src="images/icon-view.svg" alt="imagem do olho">
        </div>
        <div class="title">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="simbolo eth">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="imagem do relogio">
                <p>3 days left</p>
            </div>
        </div>
        <div class="owner">
            <img src="images/image-avatar.png" alt="imagem ilustrativa avatar">
            <p>Creation of <strong><a href="">Adriano Escarabote</a></strong></p>
        </div>
    </div>
</body>

</html>
