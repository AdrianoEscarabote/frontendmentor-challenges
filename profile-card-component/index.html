<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/bg-pattern-top.svg" alt="imagem de fundo" class="backgroundImageTop">
        <img src="images/bg-pattern-bottom.svg" alt="imagem de fundo" class="backgroundImageBottom">
        <div class="profileCard">
            <img src="images/bg-pattern-card.svg" alt="imagem do fundo do card" class="backgroundCard">
            <img src="images/image-victor.jpg" alt="imagem da pessoa" class="imgAvatar">
            <div class="nameAgeAndCity">
                <p class="name">Victor Crest</p>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>
            <div class="info">
                <div class="follow">
                    <p class="number">80K</p>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <p class="number">803K</p>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <p class="number">1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
