<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <main class="container">
        <div class="nftImage">
            <img src="images/icon-view.svg" alt="eye image" class="eyeIcon">
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="infos">
            <div class="iconEth">
                <img src="images/icon-ethereumGold.png" alt="icon dourado">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/clockGold.png" alt="icon relogio">
                <p>3 days left</p>
            </div>
        </div>
        <div class="owner">
            <img src="images/myDog.png" alt="imagem do criador">
            <p>Creation of <a href="https://www.github.com/AdrianoEscarabote">Adriano Escarabote</a></p>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Coded by <a href="https://www.github.com/AdrianoEscarabote">Adriano Escarabote</a>.
        </div>
    </footer>
</body>

</html>
